# network structures
network_g:
  type: WALC
  dim: 64
  pdim: 32
  kernel_size: 13
  n_blocks: 5
  conv_blocks: 5
  window_size: 32
  num_heads: 4
  upscaling_factor: 2
  exp_ratio: 1.25
  attn_type: Flex
# path/
path:
  pretrain_network_g: /home/vision/hongwaiir/WALC/experiments/WALC_IR_X2_archived_20251117_180956/models/net_g_91000.pth
  param_key_g: 'params_ema'
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
