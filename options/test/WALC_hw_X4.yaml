name: WALC_DFLIP_X4
model_type: ESRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: ir7005
    type: PairedImageDataset
    dataroot_gt: /home/vision/hongwaiir/datasets/testsets/ir7005
    dataroot_lq: /home/vision/hongwaiir/datasets/testsets/ir7005d/x4
    filename_tmpl: '{}_x4'     
    io_backend:
      type: disk

  test_2:
    name: ir70015
    type: PairedImageDataset
    dataroot_gt: /home/vision/hongwaiir/datasets/testsets/ir70015
    dataroot_lq: /home/vision/hongwaiir/datasets/testsets/ir70015d/x4
    filename_tmpl: '{}_x4'    
    io_backend:
      type: disk

  test_3:
    name: ir70020
    type: PairedImageDataset
    dataroot_gt: /home/vision/hongwaiir/datasets/testsets/ir70020
    dataroot_lq: /home/vision/hongwaiir/datasets/testsets/ir70020d/x4
    filename_tmpl: '{}_x4'     
    io_backend:
      type: disk
  
  test_4:
    name: Flir
    type: PairedImageDataset
    dataroot_gt: /home/vision/hongwaiir/datasets/testsets/Flir
    dataroot_lq: /home/vision/hongwaiir/datasets/testsets/fld/x4
    filename_tmpl: '{}_x4'     
    io_backend:
      type: disk

  test_5:
    name: IR100
    type: PairedImageDataset
    dataroot_gt: /home/vision/hongwaiir/datasets/testsets/IR100
    dataroot_lq: /home/vision/hongwaiir/datasets/testsets/ir100d/x4
    filename_tmpl: '{}_x4'    
    io_backend:
      type: disk


  test_6:
    name: reC
    type: PairedImageDataset
    dataroot_gt: /home/vision/hongwaiir/datasets/results-C/HR
    dataroot_lq: /home/vision/hongwaiir/datasets/results-C/LR_bicubic/X4
    filename_tmpl: '{}x4'     
    io_backend:
      type: disk  

# network structures
network_g:
  type: WALC
  dim: 64
  pdim: 32
  kernel_size: 13
  n_blocks: 5
  conv_blocks: 5
  window_size: 32
  num_heads: 4
  upscaling_factor: 4
  exp_ratio: 1.25
  attn_type: Flex
# path/
path:
  pretrain_network_g: ~
  param_key_g: 'params_ema'
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
